<div class="container">
    <div class="row">
        <div class="preview-wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="image-preview">
                        <div class="img">
                            <img class="img" [src]="student.profileImage" height="100px" width="100px" alt="img" />
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="side-wrap">
                        <div class="form-group row">
                            <label for="First Name" class="col-sm-3 col-form-label">First Name</label>
                            <div class="col-sm-9">
                                <div class="user-data">
                                    {{ student.firstName }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="First Name" class="col-sm-3 col-form-label">last Name</label>
                            <div class="col-sm-9">
                                <div class="user-data">
                                    {{ student.lastName }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="First Name" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <div class="user-data">
                                    {{ student.email }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="First Name" class="col-sm-3 col-form-label">Phone</label>
                            <div class="col-sm-8">
                                <div class="user-data">
                                    {{ student.phone }}
                                </div>
                            </div>
                        </div>
                        <div class="btn-group-wrapper">
                            <a routerLink="/"><button class="btn btn-home">Home</button></a>
                        </div>
                        <div class="btn-group-wrapper">
                            <a routerLink="/editStudent/{{ student._id }}"
                              ><button class="btn btn-home">Update Profile</button></a
                            >
                          </div>
                    </div>
                </div>
            </div>
         
        
        </div>
    </div>
</div>
